<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="abc.png">
</head>
<body>
<div class="content">
    <div class="calci">
        <input type="text" placeholder="0.0" id="a">
        <button onclick="clr('clr'),s3.play"()>Clr</button>
        <button onclick="back('back'),s3.play()">Back</button>
        <button onclick="display('%'),s1.play()">%</button>
        <button onclick="display('/'),s1.play()">/</button>
        <button onclick="display('7'),s1.play()">7</button>
        <button onclick="display('8'),s1.play()">8</button>
        <button onclick="display('9'),s1.play()">9</button>
        <button onclick="display('*'),s1.play()">*</button>
        <button onclick="display('4'),s1.play()">4</button>
        <button onclick="display('5'),s1.play()">5</button>
        <button onclick="display('6'),s1.play()">6</button>
        <button onclick="display('-'),s1.play()">-</button>
        <button onclick="display('1'),s1.play()">1</button>
        <button onclick="display('2'),s1.play()">2</button>
        <button onclick="display('3'),s1.play()">3</button>
        <button onclick="display('+'),s1.play()">+</button>
        <button onclick="display('.'),s1.play()">.</button>
        <button onclick="display('0'),s1.play()">0</button>
        <button onclick="cal()" class="class1">=</button>
        <button onclick="changemood()" onmousedown="s2.play()" id="button">Dark</button>

    </div>
</div>
<script>
    let s1 = new Audio("s1.wav");
    s1.src = "s1.wav"
    let s2 = new Audio();
    s2.src = "s2.wav"
    let s3 = new Audio();
    s3.src = "s3.wav"
    
    let val1=document.getElementById('a')
    
    function display(number){
        a.value+=number
        a.style.color=' grey';
    }
    function clr(){
        a.value= '';
    }
    function back(){
        a.value=a.value.slice(0,-1);
        a.style.color=' grey';
    }
    function cal(){
        try
        {
        a.value=eval(a.value);
        a.style.color=' grey';
        }   
        catch(err)
        {
            alert("invalid input");
            a.value=a.value.slice(0,-1)
            a.classList.add('error');
                setTimeout(function() {
                <!-- a.classList.remove('error'); -->
                a.style.color='red';
                 });
            a.style.color=' grey';
        }   
    }
    function changemood(){
        let body = document.body;
        body.classList.toggle("dark-theam")
        a.style.color=' grey';
    }
</script>
</body>
</html>
